# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out external repo under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MAIN_REPO_URI }}
          ref: 'master'
          token: ${{ secrets.MAIN_REPO_TOKEN }}

      - name: Create new file in repo
        run: |
          echo "Creates a new file in repo or atleast tries to"
          cd $GITHUB_WORKSPACE
          cd content/posts
          date=$(date '+%Y-%m-%d')
          touch release-dummy-$date.md
          ls
      - name: Put content in file
        run: |
          echo "---" >> release-dummy-$date.md
          echo "title: "Anything New Yet No"" >> release-dummy-$date.md
          echo "date: 2018-07-21T10:58:53+01:00" >> release-dummy-$date.md
          echo "draft: false" >> release-dummy-$date.md
          echo "---" >> release-dummy-$date.md
          echo "" >> release-dummy-$date.md
          echo "New release created today, go check it out" >> release-dummy-$date.md
          echo "<img src="https://raw.githubusercontent.com/neisep/guidgenerator/master/software.png"/>" >> release-dummy-$date.md
